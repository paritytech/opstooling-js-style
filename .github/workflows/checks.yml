name: checks

on:
  pull_request:
  push:
    branches: [master]

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Use cached node_modules
      uses: actions/cache@v1
      with:
        path: node_modules
        key: node_modules+${{ hashFiles('**/yarn.lock') }}

    - name: Install
      run: yarn install --frozen-lockfile

    - name: Lint
      run: yarn lint
